<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Current Items</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="d-flex justify-content-center align-items-center" style="height: 100vh;" id="loadingDiv">
		<div class="text-center">
			<h1 class="text-primary">Loading...</h1>
			<div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>

	<div class="container d-none" id="mainContent">
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="text-primary">Current Items</h1>
			</div>
		</div>
		<div class="row" id="currentItemsList">
			<!-- Current items will be dynamically inserted here and in table format -->
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<button class="btn btn-primary" id="refreshBtn">Refresh</button>
				<!-- and another button to print as pdf -->
				<button class="btn btn-secondary" id="printBtn">Print</button>
				<button id="downloadCSVBtn" class="btn btn-success">Download CSV</button>
			</div>
		</div>
	</div>

	<!-- attach the script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="dist/currentItems.js"></script>


</body>

</html>
