<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="css/main.min.css">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.mini.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
	<div class="bg-info py-5 text-center">
		<h1 class="text-light">Please login</h1>
	</div>

	<div class="container-fluid text-center">
		<div class="row align-items-center my-5">
			<div class="col"></div>
			<div class="col-5">
				<!-- <div class="forms-section nav nav-tab"> -->



				<!-- Nav tabs -->
				<ul class="nav nav-pills nav-justified">
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="pill" href="#sign-in">Sign in</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="pill" href="#sign-up">Sign up</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane container active" id="sign-in">
						<form id="sign-in-form">
							<div class="input-group my-3">
								<input type="text" name="email" class="form-control" placeholder="Admin email" aria-label="Admin email"
									aria-describedby="basic-addon2">
								<span class="input-group-text" id="basic-addon2">admin email</span>
							</div>
							<div class="input-group my-3">
								<input type="password" name="password" class="form-control" placeholder="Admin password"
									aria-label="Admin password" aria-describedby="basic-addon2">
								<span class="input-group-text" id="basic-addon2">admin password</span>
							</div>
							<div class="form-check d-flex">
								<input class="form-check-input" name="remember" type="checkbox" value="" id="remeberMeCheck">
								<label class="form-check-label ms-2" for="remeberMeCheck">
									Remeber me
								</label>
							</div>
							<button class="btn btn-primary" type="submit">Sign in</button>
						</form>
					</div>
					<!-- </div> -->
					<!-- </div>
      <div class="col-5"> -->
					<div class="tab-pane container" id="sign-up">
						<form id="sign-up-form">
							<div class="input-group my-3">
								<input type="text" name="email" class="form-control" placeholder="Admin email" aria-label="Admin email"
									aria-describedby="basic-addon2">
								<span class="input-group-text" id="basic-addon2">admin email</span>
							</div>
							<div class="input-group my-3">
								<input type="password" name="password" class="form-control" placeholder="Admin password"
									aria-label="Admin password" aria-describedby="basic-addon2">
								<span class="input-group-text" id="basic-addon2">admin password</span>
							</div>
							<div class="input-group my-3">
								<input type="password" name="confirm" class="form-control" placeholder="Confirm password"
									aria-label="Confirm password" aria-describedby="basic-addon2">
								<span class="input-group-text" id="basic-addon2">confirm password</span>
								<div id="password-confirm-text" class="form-text text-danger d-none">Confirmation password not right.
								</div>
							</div>

							<div class="form-check d-flex">
								<input class="form-check-input" name="remember" type="checkbox" value="" id="flexCheckDefaultsignup">
								<label class="form-check-label ms-2" for="flexCheckDefaultsignup">
									Remeber me
								</label>
							</div>
							<button class="btn btn-primary" type="submit">Sign up</button>
						</form>
					</div>
				</div>






			</div>
			<div class="col"></div>
		</div>
	</div>
	</div>
	<script src="dist/login.js"></script>

</body>

</html>
